<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Navbar Stickied to the Top</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand">MOBI-REPAIR</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
                    <a href="{% url 'device' %}" class="nav-item nav-link">Devices</a>
                    <a href="{% url 'cart' %}" class="nav-item nav-link">Cart {{ total_cart }}</a>
                    <a href="{% url 'service' %}" class="nav-item nav-link">Services</a>
                    {% if user.is_superuser %}
                    <a href="{% url 'addserv' %}" class="nav-item nav-link active">add service</a>
                    <a href="{% url 'adddev' %}" class="nav-item nav-link active">add device</a>
                    {% endif %}
                </div>
                <form class="d-flex">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <button type="button" class="btn btn-secondary"><i class="bi-search"></i></button>
                    </div>
                </form>
                {% if user.is_authenticated %}
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-item nav-link">Welcome {{request.user}}</a>
                    <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                </div>
                {% else %}

                <div class="navbar-nav ms-auto">
                    <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                    <a href="{% url 'register' %}" class="nav-item nav-link">Register</a>
                </div>

                {% endif %}

            </div>
        </div>
    </nav>

    {% for messages in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{messages}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
    
</body>
</html>
