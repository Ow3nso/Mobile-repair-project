<style> 
    input[type=text], select, textarea {
        width: 50vh;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
    input[type=number], select, textarea {
        width: 50vh;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
    input[type=email], select, textarea {
        width: 50vh;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: auto;
        display: flex;
    }

</style>


{% include 'navbar.html' %}


<div class='form-group' align='center' style="margin-left:40vw">

    <form action="" method="POST" enctype="multipart/form-data" align="center" >
        {% csrf_token %} 
        
       {{form.firstname}}
       {{form.secondname}}
       {{form.phonenumber}}
       {{form.email}}
       {{form.phonetype}}
       {{form.damage}}
       {{form.description}}
       <p>{{form.image}}</p>

        <input type="submit" value="Send Enquiry">
    
    </form>

</div>
